<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>말벗</title>
  <link rel="icon" href="https://velog.velcdn.com/images/hyuntae99/post/0f517bf1-f894-4531-b59a-f239b07a7be2/image.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      background-image: url('https://velog.velcdn.com/images/hyuntae99/post/128766f7-1d1a-4fa0-9496-cca92a9adc4f/image.png');
      background-size: contain;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }
    h1 {
      color: black;
      font-size: 3.5rem;
      text-align: center;
      margin-top: -1rem;
      margin-bottom: 2rem;
    }
    h2 {
      font-size: 1.5rem;
      color: #666;
      text-align: center;
      margin-top: -1rem;
      margin-bottom: 3rem;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 1100px;
    }
    button {
      padding: 2rem 0.5rem;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 5px;
      flex: 1;
      margin: 0 0.5rem;
      border: none;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100px;
    }
    button:hover {
      transform: scale(1.05);
    }
    .buttons button:nth-child(1) {
      background-color: #FF6F91;
      color: #333;
    }
    .buttons button:nth-child(1):hover {
      background-color: #FF4567;
    }
    .buttons button:nth-child(2) {
      background-color: #FF9966;
      color: #333;
    }
    .buttons button:nth-child(2):hover {
      background-color: #FF7733;
    }
    .buttons button:nth-child(3) {
      background-color: #4D94FF;
      color: #333;
    }
    .buttons button:nth-child(3):hover {
      background-color: #266AFF;
    }
    .buttons button:nth-child(4) {
      background-color: #33CC99;
      color: #333;
    }
    .buttons button:nth-child(4):hover {
      background-color: #00B374;
    }
    .buttons button:nth-child(5) {
      background-color: #F0C27B;
      color: #333;
    }
    .buttons button:nth-child(5):hover {
      background-color: #E8B066;
    }
    .drop {
      position: absolute;
      border-radius: 50%;
      background: lightpink;
      transform: scale(0);
      animation: drop 0.6s linear;
      pointer-events: none;
    }
    @keyframes drop {
      to {
        transform: scale(1);
        opacity: 0;
      }
    }
    @media (max-width: 768px) {
      .buttons {
        flex-direction: column;
      }
      button {
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
<body>
<h1>말벗</h1>
<h2>Korean Friends for Foreigners</h2>
<div class="buttons">
  <button onclick="location.href='http://localhost:9000/chat'">Chatting</button>
  <button onclick="location.href='http://localhost:9000/pronunciation'">Pronunciation Test</button>
  <button onclick="location.href='http://localhost:9000/quiz'">Word Quiz</button>
  <button onclick="location.href='http://localhost:9000/proverb'">Proverb Quiz</button>
  <button onclick="location.href='http://localhost:9000/subscribe'">Subscribe</button>
</div>
<script>
  document.body.addEventListener('click', function(e) {
    const drop = document.createElement('div');
    drop.className = 'drop';
    drop.style.width = '60px';
    drop.style.height = '60px';
    drop.style.left = `${e.clientX - 30}px`;
    drop.style.top = `${e.clientY - 30}px`;
    document.body.appendChild(drop);
    setTimeout(() => {
      drop.remove();
    }, 600);
  });
</script>
</body>
</html>
